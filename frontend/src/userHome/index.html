<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swap Platform</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <h1>Skill Swap Platform</h1>
    </div>
    <div class="navbar-right">
      <button class="availability-btn">Availability</button>
      <a href="#">Swap Request</a>
      <img src="../assets/profile.jfif" alt="User" class="avatar" />
    </div>
  </header>

  <main class="container">
    <div class="filters">
      <select>
        <option>Availability</option>
        <option>Weekends</option>
        <option>Evenings</option>
      </select>
      <input type="text" placeholder="Search..." />
      <button>Search</button>
    </div>

    <div class="profiles">
      <div class="card">
        <img src="../assets/user1.jfif" alt="Aditya Narayan Das" class="profile-photo" />
        <div class="info">
          <h3>Aditya Narayan Das</h3>
          <p><strong>Skills Offered:</strong> Photoshop, Excel</p>
          <p><strong>Skills Wanted:</strong> Python</p>
          <p class="rating">⭐ 3.4/5</p>
        </div>
        <button class="request">Request</button>
      </div>

      <div class="card">
        <img src="../assets/user2.jfif" alt="Kushal" class="profile-photo" />
        <div class="info">
          <h3>Kushal</h3>
          <p><strong>Skills Offered:</strong> Design</p>
          <p><strong>Skills Wanted:</strong> SQL</p>
          <p class="rating">⭐ 2.8/5</p>
        </div>
        <button class="request">Request</button>
      </div>

      <div class="card">
        <img src="../assets/user3.jfif" alt="Laxman" class="profile-photo" />
        <div class="info">
          <h3>Laxman</h3>
          <p><strong>Skills Offered:</strong> JavaScript</p>
          <p><strong>Skills Wanted:</strong> React</p>
          <p class="rating">⭐ 4.0/5</p>
        </div>
        <button class="request">Request</button>
      </div>
    </div>
  </main>
</body>
</html>
